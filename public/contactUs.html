    <div class="container" style="background-color: rgb(3, 67, 71);">
        <div class="px-5 py-5">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title" style="font-size: 45px;color:white;margin-top:25px;">Have A Query?</h2>
                    <br>

                </div>
                <br>


                <div class="col-lg-12">

                    <form class="form-contact contact_form" action="" method="" id="contactForm"
                        novalidate="novalidate">

                        <div class="row">

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="name" id="name" type="text"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
                                        placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="email" id="email" type="email"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter email address'" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control" name="subject" id="subject" type="text"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'"
                                        placeholder="Enter Subject">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" id="phnumber" type="text"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Phone Number'"
                                        placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control w-100" name="message" id="message" cols="30"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                                        placeholder=" Enter Message"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
